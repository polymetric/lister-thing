 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <title>Item Lister</title>
    </head>
    <body>
        <header id="main-header" class="bg-success text-white p-4 mb-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1 id="header-title">Item Lister</h1>
                    </div>
                    <div class="col-md-6 align-self-center">
                        <input type="text" class="form-control"
                        id="filter" placeholder="Search Items...">
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div id="main" class="card card-body">
                <h2 class="title">Add Items</h2>
                <form id="add-form" class="form-inline mb-3">
                    <input type="text" class="form-control mr-2" id="field-item-name">
                    <input type="submit" id="btn-submit" class="btn btn-dark" value="Submit">
                </form>
                <h2 class="title">Items</h2>
                <span id="empty-list" class="text-center mt-5 mb-5" style="display:none">no items..............................</span>
                <ul id="items" class="list-group">
                </ul>
            </div>
            <br>
        </div>
    </body>

    <script src="dom.js"></script>
 </html>
